<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Vollkorn:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <title>Tokyo street Hotel</title>
</head>


<body>
 <section class="container">
    <div class="images">
        <img class="street" src="gregoire-jeanneau-7lYNPI6OpcA-unsplash.jpg" alt="hotel street" height="1400px">
      <div class="logo">
        <img class="logo-img" src="pngegg.png" alt="logo">
        <p class="hotel-name">AION Hotel</p>
      </div>
    </div>
 </section>

  <section class="content">
        <div class="header">
            <p class="description">This is not a real online service! 
                Lorem ipsum dolor sit amet <br>
                consectetur, adipisicing elit. 
                Necessitatibus, commodi! <br>
                Sign up <span>now</span> to get started.</p>

              <p class="question">You <span>know</span> you want to.</p>  
         
        </div>
        <div class="action">
        <p class="action-call">Let's do this!</p>
        </div>
        <div class="forms">
          
            <form>

              <div class="left-column">
                <form>
                  <div>
                <label for="first-name">First Name:</label><br>
                <input type="text" id="first-name" name="first-name"><br>
              </div>

              <div>
                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email"><br>
              </div>

              <div>
                <label for="password">Password:</label><br>
                <input type="password" id="password" name="password"><br>
              </div>
              

              </form>
              </div>
              
              <form>
              <div class="right-column">
                
                <div>
                <label for="last-name">Last Name:</label><br>
                <input type="text" id="last-name" name="last-name"><br>
               </div>
                
                <div>
                <label for="phone">Phone Number:</label><br>
                <input type="tel" id="phone" name="phone"><br>
                </div>
                
              <div>
                <label for="confirm-password">Confirm Password:</label><br>
                <input type="password" id="confirm-password" name="confirm-password"><br>
              </div>

              </form>
              </div>
            </div>

        </div>
        <p id="password-error"></p>

        <div class="footer">
            <button class="submit" type="submit">Create Account</button>
            <div class="log">
            <p>Already have an account?  </p>
            <a href="index.html">Log in</a>
          </div>

        </div>
    </div>
 </section>   
    

 <script src="myscript.js"></script>
</body>
</html>
